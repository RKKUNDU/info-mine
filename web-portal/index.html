<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Info-mine</title>
    <style>
        .card 
        {
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;    
        }

        /* On mouse-over, add a deeper shadow */
        .card:hover 
        {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
    </style>
    
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Info-mine</h1>
            <p class="lead">A project which brings together everything.</p>
        </div>
    </div>
    <div class="container">
        <div class="col-12">
            <!-- <div class="shadow p-3 mb-5 bg-white rounded" style="z-index: 1;"> -->
                <div class="card">
                    <div class="card-header">
                        Fill up this form to ease your life!
                    </div>
                    <div class="card-body">
                        <form role="form" action="/userdetails" method="POST">
                            <div class="form-group row" >
                                <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input name="name" class="form-control" id="colFormLabel" placeholder="Name" required>
                                </div>
                            </div>
        
                            <div class="form-group row">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">Whatsapp number</label>
                                <div class="col-sm-10">
                                    <input name="whatsappnumber" type="number" class="form-control" id="colFormLabel" placeholder="Whatsapp number" required>
                                </div>
                            </div>
        
                            <div class="form-group row">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">LDAP username</label>
                                <div class="col-sm-10">
                                    <input name="ldapusername" class="form-control" id="colFormLabel" placeholder="LDAP username">
                                </div>
                            </div>
        
                            <div class="form-group row">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">LDAP password</label>
                                <div class="col-sm-10">
                                    <input name="ldappassword" type="password" class="form-control" id="colFormLabel" placeholder="LDAP password">
                                </div>
                            </div>
        
                            <div class="form-group row">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">Moodle username</label>
                                <div class="col-sm-10">
                                    <input name="moodleusername" class="form-control" id="colFormLabel" placeholder="Moodle username">
                                </div>
                            </div>
        
                            <div class="form-group row">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">Moodle password</label>
                                <div class="col-sm-10">
                                    <input name="moodlepassword" type="password" class="form-control" id="colFormLabel" placeholder="Moodle password">
                                </div>
                            </div>
        
                            <div class="form-group row">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">Dept mail username</label>
                                <div class="col-sm-10">
                                    <input name="deptmailusername" class="form-control" id="colFormLabel" placeholder="Dept mail username">
                                </div>
                            </div>
        
                            <div class="form-group row">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">Dept mail password</label>
                                <div class="col-sm-10">
                                    <input name="deptmailpassword" type="password" class="form-control" id="colFormLabel" placeholder="Dept mail password">
                                </div>
                            </div>
                            <div class="col-auto">
                                <button name="submit" type="submit" class="btn btn-primary mb-2">Submit</button>
                            </div>
                          </form>
                    </div>
                </div>
            <!-- </div> -->
            
        </div>
        
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
